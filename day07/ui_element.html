<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 요소 선택자</title>
    <style>
        input:disabled{
            background-color: #ddd;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
        input:checked + span{
            /* + : 인접형제 선택자 */
            color: blue;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
            <legend>사용자 정보</legend>
            <lable for="name">이름 </lable>
            <input type="text" id="name" value="홍길동" disabled>
        </fieldset>
        <fieldset>
            <legend>신청과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
            <lable><input type="radio" name="subject" value="speakign"><span>회화</span></lable>
            <lable><input type="radio" name="subject" value="grammer"><span>문법</span></lable>
            <lable><input type="radio" name="subject" value="writing"><span>작문</span></lable>
        </fieldset>
    </form>
</body>
</html>
