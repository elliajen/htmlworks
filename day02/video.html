<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h2>Red Salad</h2>
    <p>
        <video src="media/salad.mp4" controls width="500"></video>
    </p>
    <p>
        <video src="media/flower.mp4" Width="500" autoplay loop></video>
    </p>
    <!-- muted:묵음, autoplay:자동재생, controls:컨트롤러, loop:무한반복-->
    <!-- 크롬은 자동재생이 실행안됨 -->
</body>
</html>
