<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
    <style>
        table{
            border: 1px solid black;
            /* 순서 : 테두리/굵기/선종류/선색상, solid : 실선 */
        }
        td{
            border: 1px dotted black;
            /* dotted : 점선 */
            padding: 10px;
            /* padding : 안쪽여백 */
        }
    </style>
</head>
<body>
    <h1>Table Tag</h1>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
</body>
</html>
