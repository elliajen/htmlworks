<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크 스타일</title>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: #fce152;
            /* hover 커서를 지정한 것에 올렸을때의 스타일 */
            /* 15진수 방식(중복됭 경우 333333->333으로 사용) */
        }
    </style>
</head>
<body>
    <h2>텍스트 링크 만들기</h2>
    <a href="http://www.president.go.kr/" target="_blank">청와대 홈페이지</a><br>

</html>
