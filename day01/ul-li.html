<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그 연습</title>
</head>
<body>
    <h2>관광 안내 전화</h1>
    <ul>
        <li>일반전화 : (국번없이)1330</li>
        <li>휴대전화 : 064-1330</li>
    </ul>
    <!-- ul은 앞에 작은 원형(불릿)으로 목록 표시 (unordered list)-->

    <h2>국가 전염병 위기 경보 수준</h2>
    <ol>
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>
        <!-- shift+alt+방향키-> 빠르게 복사(단축키) -->
    </ol>
    <!-- ol은 순번으로 목록 표시 (기본이 숫자임) (ordered list)-->
    <ol type='A'>
        <li>관심</li>
        <li>주의</li>
        <li>경계</li>
        <li>심각</li>
        <!-- shift+alt+방향키-> 빠르게 복사(단축키) -->
    </ol>
    <!-- type='A'는 알파벳으로 목록표시 (변경가능)-->
</body>
</html>
