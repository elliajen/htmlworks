<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Text Tag 연습</title>
    </head>
    <body>
        <H1>h는 headline을 의미<br>제목태그h1</H1>
        <H2>제목태그h2</H2>
        <H3>제목태그h3</H3>
        <H4>제목태그h4</H4>
        <H5>제목태그h5</H5>
        <H6>제목태그h6</H6>

        <p>p태그와 br태그</p>
        <p>p태그는 paragraph의 줄임말로 '단락' 또는 문단을 의미
            <br> br 태그는 줄바꿈 하는 태그
        </p>
        <p>입력한대로 보여주는 태그 pre 태그를 사용<br> 각괄호를 사용하고 싶다면   &lt;pre&gt;를 사용한다.</p>
        <!-- &lt; : < / &gt; : > -->
        <p>한칸 띄우기 태그는 &nbsp; 이다.</p>
        <!-- &nbsp; 스페이스 명령어 -->
        <p>예시 &nbsp; &nbsp;예시</p>
        <pre>
                    한칸 띄우는 텍스트는 &nbsp;이다.
                    수평선은 hr 태그이다.
                    <hr>
        </pre>
        
    </body>
</html>
