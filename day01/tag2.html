<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 인터넷이 엣지까지 된다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 웹이다.  -->
    <title>Text Tag2 연습</title>
</head>
<body>
    <h2>세계 10대 푸드 - 마늘(Garlic)</h2>
    <p><i><u>일해백리(一害百利)</u></i>는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
        그 한가지 해란 아린 맛으로 인해 위에 부담을 준다는 것이다.</p>
        <!-- <i> : 기울여쓰기 / <u> 밑줄-->
    <p>마늘 특유의 아린 맛은 <b>알리신</b>이라는 성분 때문으로, <i><b>살균 및 향균 작용</b></i>을 하며<br>
        마늘에 들어있는 아연이 피로회복에 도움을 준다.</p>
        <!-- <b> 볼드체 -->
    <h3>다양한 태그 연습</h3>
    <ol>
        <li>
            <p>물의 화학식은 H<sub>2</sub></p>
             <!-- <sub> 아래첨자 -->
        </li>
        <li>
            <p>E = mc<sup>2</su></p>
                <!-- <sup> 윗첨자 -->
        </li>
        
        <li>
            <p><s>54,000</s> &gt; 37,000</p>
            <!-- <s> 슬래시(취소선) -->
        </li>
        <li>
            <p>가격 : 13,000원<small>(부가세별도)</small></p>
            <!-- <small> 작아지는 태그 -->
        </li>
    </ol>
</body>
</html>
