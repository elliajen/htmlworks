<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Style</title>
    <style>
        div{width: 200px; height: 100px;}
        .box1{background-color: tomato; margin: 30px;}
        .box2{background-color: teal; margin: 50px;}
        .box3{background-color: thistle; margin: 40px;}
        /* 수직배치에서는 마진이 중첩된 경우 큰 쪽으로 설정됨 */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
