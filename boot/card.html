<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.css">
</head>
<body>
    <div class="container my-3">
        <div class="card">
            <div class="card-body">
                카드 본문의 일부 텍스트입니다.
            </div>
        </div>
        
        <!-- card 안에 제목과 버튼 스타일 적용 -->
        <div class="card my-4" style="width: 20rem">
            <!-- my-4 : margin-top:1.5rem -->
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <img src="./bg5.jpg" class="card-img">
                <p class="card-text">
                    카드 제목을 기반으로 하고 카드 콘텐츠의 대부분을 구성합니다.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
